<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }

    #container {
      width: 701px;
      line-height: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage.map = JSON.stringify(map)">保存</button>
  <script>
    // var map = new Array(10000).join(0).split('').map(s => Number(s));
    const map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
    const container = document.getElementById("container");
    let mousedown = false;
    let clear = false;
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (map[100 * y + x] === 1) {
          cell.style.backgroundColor = "black";
        }
        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";
              map[100 * y + x] = 0;
            } else {
              cell.style.backgroundColor = "limegreen";
              map[100 * y + x] = 1;
            }
          }
        });
        container.appendChild(cell);
      }
    }

    document.addEventListener("mousedown", e => {
      mousedown = true;
      clear = e.which === 3;
    })

    document.addEventListener("mouseup", () => mousedown = false);
    document.addEventListener("contextmenu", e => e.preventDefault());

    function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time);
      });
    }

    async function findPath(map, start, end) {
      map = map.slice();
      let stack = [start]; // 深度优先搜索

      async function insert([x, y]) {
        if (map[100 * y + x] !== 0) {
          return;
        }
        if (x < 0 || y < 0 || x >= 100 || y >= 100) {
          return;
        }

        map[100 * y + x] = 2;
        container.children[y * 100 + x].style.backgroundColor = "limegreen";
        await sleep(5);
        stack.push([x, y]);
      }

      while (stack.length) {
        let [x, y] = stack.pop();
        console.log(x, y);

        if (x === end[0] && y === end[1]) {
          return true;
        }
        await insert([x - 1, y]);
        await insert([x + 1, y]);
        await insert([x, y - 1]);
        await insert([x, y + 1]);
      }
      return false;
    }
  </script>
</body>

</html>
