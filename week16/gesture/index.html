<style>
  #container {
    width: 100px;
    height: 100px;
    background-color: lightgreen;
    transform: translate(0px, 0px);
  }
</style>

<body>
  <div id="container"></div>
</body>
<script src="./index.js">
  window.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

  let x = 0;
  let y = 0;
  const container = document.getElementById("container");
  enableGesture(container);

  container.addEventListener("pan", event => {
    console.log(x + event.clientX - event.startX);
    console.log(y + event.clientY - event.startY);
    container.style.transform = `translate(${x + event.clientX - event.startX}px,${y + event.clientY - event.startY})px`;
  });

  container.addEventListener("panend", event => {
    x = x + event.clientX - event.startX;
    y = y + event.clientY - event.startY;
  });
</script>
